name: Deploy to DigitalOcean Droplets
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to Droplets
        env:
          DOCKER_HOST: ssh://root@{ENTER_DROPLET_IP_ADDRESS}
        run: |
          ssh-keyscan {ENTER_DROPLET_IP_ADDRESS} >> ~/.ssh/known_hosts
          rsync -r --delete-after --quiet $GITHUB_WORKSPACE/ root@{ENTER_DROPLET_IP_ADDRESS}:/app

      - name: Start application on Droplets
        env:
          DOCKER_HOST: ssh://root@{ENTER_DROPLET_IP_ADDRESS}
        run: docker-compose -f /app/docker-compose.yml up -d

      - name: Test application
        run: npm test